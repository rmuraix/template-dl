[tool.poetry]
name = "template-dl-devcontainer"
version = "0.1.0"
package-mode = false
description = "Template repo using devcontainer"
authors = ["rmuraix <35632215+rmuraix@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^2.0.0"
pandas = "^2.2.2"
matplotlib = "^3.9.0"
torch = "^2.3.0"
torchvision = "^0.18.0"
seaborn = "^0.13.2"
scikit-learn = "^1.5.0"
tensorboard = "^2.16.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.5.0"
ipykernel = "^6.29.4"
pre-commit = "^3.7.1"
nbdev = "^2.3.21"

[tool.ruff]
extend-include = ["*.ipynb"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
